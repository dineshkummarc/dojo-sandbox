<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8" /> 
<title>PhotoBrowser</title> 

<!-- 
Thanks to Cody Lindley for the original concept.
Adapted to Dojo by Rebecca Murphey http://www.rebeccamurphey.com
-->

<style>
html, body {
	height:100%;
	margin:0;
	padding:0;
	font-family:Helvetica, Arial, sans-serif;
}

#container {
	width:100%;
	height:100%;
	overflow:visible;
}

#search_terms li {
	cursor:pointer;
	padding:5px;
}

#toolbar li {
	float:left;
	margin:0 10px 0 0;
	list-style:none;
	cursor:pointer;
}

#search_terms li.active {
	background-color:blue;
	color:#fff;
}

#results li {
	float:left;
	margin:0 5px 5px 0;
	height:250px;
	list-style:none;
}

ul {
	margin:0;
	padding:0;
}
</style>

<link rel="stylesheet" type="text/css" href="js/dojo/resources/dojo.css" />
<link rel="stylesheet" type="text/css" href="js/dijit/themes/tundra/tundra.css" />
 
</head> 

<body class="tundra"> 
 
	<div id="container"> 
		<ul id="toolbar"></ul> 
		<ul id="search_terms"></ul> 
		<ul id="results"></ul>  
	</div> 

	<script src="js/dojo/dojo.js"></script> 
	<script>dojo.require('PhotoBrowser._base');</script>
 
</body> 
</html>
