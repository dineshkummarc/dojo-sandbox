<div dojoAttachPoint="containerNode">
	<ul>
		<li>
			<label for="searchTerm">Add a search term</label>
			<input name="searchTerm" dojoAttachPoint="addSearch" />
		</li>
		<li class="slider">
			<label>Photo size</label>
			<div dojoAttachPoint="sliderControl"></div>
		</li>
		<li>
			<label>Save searches?</label>
			<input type="checkbox" dojoAttachPoint="saveSearches" checked="checked" />
		</li>
	</ul>
</div>
